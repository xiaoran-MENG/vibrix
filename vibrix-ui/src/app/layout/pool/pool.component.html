<div class="mt-2 rounded-top-2 py-2 ps-2 pe-3 bg-light">
    <div class="d-flex justify-content-between align-items-center text-primary">
        <div class="d-flex align-items-center ms-3">
            <fa-icon class="nav-icon me-3" icon="book"></fa-icon>
            <div class="text-secondary">Song Pool</div>
        </div>
        <a routerLink="/add-song">
            <fa-icon class="nav-icon" icon="plus"></fa-icon>
        </a>
    </div>
</div>
<div class="d-flex flex-column rounded-bottom-2 pool-height over-flow-scroll bg-light p-2">
    @if (loading) {
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="spinner-grow text-primary loader" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    } @else {    
        @for (song of songs; track song.publicId) {
            <div class="mt-1 pool-song-card p1">
                <app-pool-song-card [song]="song" (songToPlay$)="onPlay($event)"></app-pool-song-card>
            </div>
        }
    }
</div>
