<div class="d-flex justify-content-between align-items-center bg-light player">
    <div class="played-song d-flex align-items-center">
        @if (song) { 
            <app-pool-song-card [song]="song" /> 
            <app-favorite-song-button class="ms-4" [song]="song" />
        }
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <fa-icon class="control" icon="backward-step" (click)="onBackward()"></fa-icon>
        @if (playing) {
            <fa-icon class="mx-4 play-icon" icon="circle-pause" (click)="pause()"></fa-icon>
        } @else {
            <fa-icon class="mx-4 play-icon" icon="circle-play" (click)="play()"></fa-icon>
        }
        <fa-icon class="control" icon="forward-step" (click)="onForward()"></fa-icon>
    </div>
    <div class="d-flex justify-content-center align-items-center volumn">
        <div class="volumn-icon" (click)="toggleMute()">
            @if (muted || volumn === 0) { <fa-icon icon="volume-mute"></fa-icon> } 
            @else if (volumn < 0.3) { <fa-icon icon="volume-low"></fa-icon> } 
            @else if (volumn <= 1) { <fa-icon icon="volume-high"></fa-icon> }
        </div>
        <input type="range" class="form-range ms-2" [ngModel]="volumn * 100" (ngModelChange)="onVolumnChange($event)">
    </div>
</div>
